<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; padding: 0; 
      background: #f4f4f4; 
      color: #333; 
    }
    header { 
      background: #333; 
      color: #fff; 
      padding: 20px; 
      text-align: center; 
    }
    header h1 { margin: 0; }
    nav a { 
      color: #fff; 
      margin: 0 10px; 
      text-decoration: none; 
    }
    section { 
      padding: 40px; 
      text-align: center; 
    }
    .projects { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 20px; 
    }
    .card { 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      transition: transform 0.3s; 
    }
    .card:hover { transform: scale(1.05); }
    footer { 
      background: #333; 
      color: white; 
      text-align: center; 
      padding: 10px; 
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a Frontend Developer passionate about building websites.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects">
      <div class="card">Project 1</div>
      <div class="card">Project 2</div>
      <div class="card">Project 3</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email:Varshinichoudarapu@gmail.com</p>
  </section>

  <footer>
    <p>Â© 2025 My Portfolio</p>
  </footer>
</body>
</html>
